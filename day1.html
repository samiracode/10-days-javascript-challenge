<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        class Rectangle {
            constructor(width, height){
                this.width = width;
                this.height = height;
            }
            
            area () {
                return this.height * this.width;
            }

        }

        const rectangleOne = new Rectangle(2,3);
        console.log(rectangleOne.width);
        console.log(rectangleOne.area())

        class Square extends Rectangle {
            constructor(side){
                super(side,side)
            }

        }
        squareOne = new Square (4)

        console.log(squareOne.area())







    </script>
</body>
</html>
